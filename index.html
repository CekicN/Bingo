<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div>
                <img class="logo" src="./images/bingo.png" alt="">
            </div>
    
            <div class="row">
                <div class="col">
                    <div class="bubanj">
                        <img src="./images/bubanj.png" alt="" style="width: 300px; height: 450px; z-index: -2;">
                        <div id="number-display">
                            <div class="numberItem"></div>
                        </div>
                    </div>
                </div>
                <div class="col card">
                    <div class="card-body d-flex flex-column align-items-center">
                        <form>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <input type="text" name="user" id="username" placeholder="Name"/>
                                </div>
                            </div>
                            <hr>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <input type="number" min="1" value="1" name="numOfTickets" id="numOfTickets"/>
                                </div>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <input type="number" value="10" step="10" min="10" max="100" name="coins" id="coins"/>
                                </div>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <select id="mode" class="form-select">
                                        <option value="1">Classic</option>
                                        <option value="2">Even</option>
                                        <option value="3">Odd</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="">Start Game</label>
                                <input type="checkbox" id="checkbox">
                            </div>
                        </form>
                        
                        <h3></h3>
                        <div id="tickets"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="./dist/bundle.js"></script>
    </body>
</html>
